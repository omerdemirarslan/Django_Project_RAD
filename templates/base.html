<!doctype html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock%}</title>

    <!-- CSS Files Path -->
    <!-- Animate CSS -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.rtl.css' %}">
    <!-- Bootstrap Grid CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
    <!-- Bootstrap Grid RTL CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.rtl.css' %}">
    <!-- Bootstrap Reboot CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css' %}">
    <!-- Bootstrap Reboot RTL CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.rtl.css' %}">
    <!-- Bootstrap Touch Slider CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-touch-slider.css' %}">
    <!-- Bootstrap Utilities CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-utilities.css' %}">
    <!-- Bootstrap Utilities RTL CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-utilities.rtl.css' %}">
    <!-- Colors CSS -->
    <link rel="stylesheet" href="{% static 'css/colors.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <!-- PR Loading CSS -->
    <link rel="stylesheet" href="{% static 'css/pr_loading.css' %}">
    <!-- Pretty Photo CSS -->
    <link rel="stylesheet" href="{% static 'css/prettyPhoto.css' %}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!-- Timeline CSS -->
    <link rel="stylesheet" href="{% static 'css/timeline.min.css' %}">
    <!-- Versions CSS -->
    <link rel="stylesheet" href="{% static 'css/versions.css' %}">

    <!-- JS Files Path -->
    <!-- Custom Places Example JS -->
    <link rel="stylesheet" href="{% static 'css/01-custom-places-example.js' %}">
    <!-- All JS -->
    <link rel="stylesheet" href="{% static 'css/all.js' %}">
    <!-- Animate JS -->
    <link rel="stylesheet" href="{% static 'css/animate.js' %}">
    <!-- Bootstrap Bundle JS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.bundle.js' %}">
    <!-- Bootstrap ESM JS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.esm.js' %}">
    <!-- Bootstrap JS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.js' %}">
    <!-- Bootstrap Touch Slider JS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-touch-slider.js' %}">
    <!-- Custom JS -->
    <link rel="stylesheet" href="{% static 'css/custom.js' %}">
    <!-- Hoverdir JS -->
    <link rel="stylesheet" href="{% static 'css/hoverdir.js' %}">
    <!-- Jquery Pretty Photo JS -->
    <link rel="stylesheet" href="{% static 'css/jquery.prettyPhoto.js' %}">
    <!-- Jquery Vide JS -->
    <link rel="stylesheet" href="{% static 'css/jquery.vide.js' %}">
    <!-- Map JS -->
    <link rel="stylesheet" href="{% static 'css/map.js' %}">
    <!-- Mapsed JS -->
    <link rel="stylesheet" href="{% static 'css/mapsed.js' %}">
    <!-- Modernizer JS -->
    <link rel="stylesheet" href="{% static 'css/modernizer.js' %}">
    <!-- Owl Carousel JS -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.js' %}">
    <!-- Portfolio JS -->
    <link rel="stylesheet" href="{% static 'css/portfolio.js' %}">
    <!-- Retina JS -->
    <link rel="stylesheet" href="{% static 'css/retina.js' %}">
    <!-- Scroll JS -->
    <link rel="stylesheet" href="{% static 'css/scroll.js' %}">
    <!-- Timeline JS -->
    <link rel="stylesheet" href="{% static 'css/timeline.min.js' %}">
</head>

<body>
    {% block content %}
    {% endblock %}
</body>

</html>
