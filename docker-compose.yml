version: '3.9'

services:
  web:
    container_name: read-and-do
    build:
      context: .
    ports:
      - "80:5000"
    volumes:
      - .:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:5000"
    env_file:
      - .env
    environment:
      - DATABASE_HOST=db
      - DATABASE_NAME=developers
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=Omersabina090816
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_NAME=developers
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Omersabina090816
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data

  staticfiles:
    container_name: rad-staticfiles
    build:
      context: .
    volumes:
      - ./static:/static
    ports:
      - "8000:8000"

volumes:
  pgdata:
